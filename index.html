<h1></h1>
    <script>  
    const number1 = parseInt(prompt("Enter First Number: "));
        const operator = prompt("Enter operator: +, -, *, or /");
        const number2 = parseInt(prompt("Enter Second Number: "));

        let result;
        
        if(operator == "+"){
            result = number1 + number2;
        }
        else if (operator == "-") {
            result = number1 - number2;
        }
        else if (operator == "*") {
            result = number1 * number2;
        } else if(operator == "/"){
            result = number1 / number2;
        }
        else {
            document.write("invalid function");
        }
        
        alert(result);
        </script>
</html>
